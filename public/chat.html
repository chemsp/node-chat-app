<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>
            Chat App
        </title>
        <link rel="stylesheet" href="/css/styles.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        
        <script src="/js/chat.js"></script>
        <script src="/js/libs/moment.min.js"></script>
        <script src="/js/libs/mustache.js"></script>
        <script src="/js/libs/deparam.js"></script>
        

    </head>
    <body class="chat">
        <div class="chat__sidebar">
            <h3>People</h3>
            <div id="users"></div>
        </div>
        <div class="chat__main">
                <!-- <p>WelCome to Chat app</p> -->
                <ol id=messList class="chat__messages"></ol>
                <div class="chat__footer">
                        <form id="message-form">
                                <input type="text" name="message" autofocus autocomplete="off" placeholder="Message"/>
                             <button>Send</button>
                            </form>
                            <button id="send-location" value="Send Location">Send Location</button>                      

                </div>
                

        </div>
        <script type="text/template" id="message-template">
           <li class="message">
                <div class="message__title">
                    <h4>{{from}}</h4>
                    <span>{{createdAt}}</span>
                </div>
                <div class="message__body">
                        <p>{{text}}</p>
                </div>
           </li>
        </script>

        <script type="text/template" id="location-message-template">
            <li class="message">
                 <div class="message__title">
                     <h4>{{from}}</h4>
                     <span>{{createdAt}}</span>
                 </div>
                 <div class="message__body">
                        <a href={{url}} target="_blank"> My Current Location</a>
                 </div>
            </li>
         </script>
    </body>
</html>
